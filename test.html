<!DOCTYPE html>
<html>
<head>
    <title>Contact Form 04</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div>
        <header>
            <h1>Contact Form #04</h1>
        </header>
        <div class="bigbox">
        <div class="message">
            <h2 class="whitetext">Send us a message</h2>
            <p><input type="text" placeholder="Name" class="inputs" id="name" ></p>
            <div class="errors" id="error-name"></div>
            <p><input type="text" placeholder="Email" class="inputs" id="email" ></p>
            <div class="errors" id="error-email"></div>
            <p><input type="text" placeholder="Subject" class="inputs" id="subject" ></p>
            <div class="errors" id="error-subject"></div>
            <p><textarea placeholder="Message" id="message"  cols="30" rows="6" class="inputs"></textarea> </p>
            <div class="errors" id="error-message"></div>
            <p><button type="button" id="button">Send Message</button></p>
        </div>
        <div class="contacts">
            <h2><span class="underline">Cont</span>act us</h2>
            <h4 class="darkergrey">We're open for any suggestion or just to have a chat</h4>
            <div class="savok">
                <img src="mapmarker.png">
                <p class="text"><span class="midalign">Address:<span class="darkestgrey">&nbsp 198 West 21th Street, Suite 721 New York NY 10016</span></span></p>
            </div>
            <div class="savok">
                <img src="phone.jpg">
                <p class="text"><span class="midalign">Phone:<span class="grey">&nbsp <a href="tel:+4733378901">+ 1235 2355 98</a></span></span></p>
            </div>
            <div class="savok">
                <img src="email.png">
                <p class="text"><span class="midalign">Email: <span class="grey">&nbsp info@yoursite.com</span></span></p>
            </div>
            <div class="savok">
                <img src="planet.png">
                <p class="text"><span class="midalign">Website <span class="grey"><a href="#">&nbsp yoursite.com</a></span></span></p>
            </div>
        </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
